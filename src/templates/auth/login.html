<div id="page_login" class="wrapper wrapper-content container">
  <div class="row">
    <div class="col-lg-12">
      <div class="middle-box text-center loginscreen" style="">
        <div class="ibox-content">
          <h2>
            {{data.title}}
          </h2>
          <form ng-submit="action.toLogin()">
            <div ng-if="!data.is_login">{{data.tip}}</div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="请输入邮箱" ng-model="data.email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="请输入密码" ng-model="data.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
